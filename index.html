<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="motivation">
        <button class="openbtn" onclick="openNav()">menu</button>
        <section>
            <h1>Go Hard!</h1>
            <h3>Whole World at your feet.</h3>
            <h4>No doubt, Just do it.</h4>
        </section>
        <div class="GrandOpening">
            <div class="grid_item start">
                <h2>START</h2>
                <div id="Open">2020.11.29 Sun 18:00:00 </div>
            </div>
            <div class="grid_item now">
                <h2>NOW</h2>
                <div id="Clock" class="clock" onload="showTime()"></div>
            </div>
        </div>
        <div id="myNav" class="overlay">
            <button class="closebtn" onclick="closeNav()">&#10006;</button>
            <div class="overlay-content">
                <a href="#">Coming Soon</a>
                <a href="https://kdycolorcharacter.netlify.app/">「이 순간, 이 색」</a>
            </div>
        </div>
        <div class="MyProjects">
            <div class="grid_item ColorCharacter">
                <h2>OPEN</h2>
                <h4>1. Color Character with AI</h4>
                <div id="Open">2020.12.11 Fri 18:00:00 </div>
            </div>
            <div class="grid_item NewProject">
                <h2>ing...</h2>
                <h4>2. ing...</h4>
                <div id="Open">ing... </div>
            </div>
        </div>
    </div>

    <!-- Top-bottom slidemenu -->
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>

    <!-- clock -->
    <script>
        function showTime() {
            var date = new Date();
            var y = date.getFullYear();
            var mon = (date.getMonth() + 1);
            var d = date.getDate();
            var day = date.getDay();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();

            function addzero(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }

            var weekday = new Array(7)
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thu";
            weekday[5] = "Fri";
            weekday[6] = "Sat";

            h = addzero(h);
            m = addzero(m);
            s = addzero(s);

            var time = y + "." + mon + "." + d + " " + weekday[day] + " " + h + ":" + m + ":" + s;
            document.getElementById("Clock").innerHTML = time;

            setTimeout(showTime, 1000);
        }

        showTime();
    </script>



</body>

</html>
