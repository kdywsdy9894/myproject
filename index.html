<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="today">
        <div class="projects">
            <div class="firstproject">
                <a href="https://kdycolorcharacter.netlify.app/">Color AI</a>
            </div>
            <div class="secondproject">
                <a href="">Coming Soon</a>
            </div>
        </div>
        <div class="circle">
            <div id="Year" class="year"></div>
            <div id="HMS" class="hms"></div>
            <div id="MDD" class="mdd"></div>
        </div>
    </div>


    <script>
        function showTime() {
            var date = new Date();
            var y = date.getFullYear();
            var mon = date.getMonth();
            var d = date.getDate();
            var day = date.getDay();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();

            function addzero(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }

            var month = new Array(12)
            month[0] = "Jan";
            month[1] = "Feb";
            month[2] = "Mar";
            month[3] = "Apr";
            month[4] = "May";
            month[5] = "Jun";
            month[6] = "Jul";
            month[7] = "Aug";
            month[8] = "Sep";
            month[9] = "Oct";
            month[10] = "Nov";
            month[11] = "Dec";

            var weekday = new Array(7)
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thu";
            weekday[5] = "Fri";
            weekday[6] = "Sat";

            h = addzero(h);
            m = addzero(m);
            s = addzero(s);

            var hms = h + ":" + m + ":" + s;
            var mdd = month[mon] + " " + d + ", " + weekday[day] + ".";
            var year = y;
            document.getElementById("HMS").innerHTML = hms;
            document.getElementById("MDD").innerHTML = mdd;
            document.getElementById("Year").innerHTML = year;

            setTimeout(showTime, 1000);
        }

        showTime();
    </script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5fd0f2a62cc5175a"></script>
</body>

</html>
